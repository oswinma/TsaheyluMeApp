<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign Up - Tsahaylu</title>
    <script type="text/javascript">
    function getCookie(name) {
        var start = document.cookie.indexOf(name + "=");
        var len = start + name.length + 1;
        if ((!start) && (name != document.cookie.substring(0, name.length))) {
            return null;
        }
        if (start == -1) return null;
        var end = document.cookie.indexOf(';', len);
        if (end == -1) end = document.cookie.length;
        return unescape(document.cookie.substring(len, end));
    }
    if (getCookie("current_USERID") != null)
        window.location.href = "/new.html";
    </script>
    <link href="/css/MyFontsWebfontsKit.css" type="text/css" rel="stylesheet" />
    <link href="/css/base.css" type="text/css" rel="stylesheet" />
    <link href="/css/reg.css" type="text/css" rel="stylesheet" />
    <!-- <script src="/js/utils/angular.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
    <script src="/js/signup.js" type="text/javascript"></script>
</head>

<body>
    <div ng-app="myApp" id="wrap">
        <div id="header_top">
            <div id="header_top_inner">
                <a href="https://tsahaylu.com" target="_blank"> <img class="logo" src="/images/logo.png" /></a>
            </div>
        </div>
        <div id="header_bottom">
            <div id="header_bottom_inner">
            </div>
        </div>
        <div id="main">
            <div id="main_outer">
                <div id="main_inner">
                    <div ng-controller="signUpInfo" id="reg_box">
                        <h2>
                                Sign up
                            </h2>
                        <form>
                            <div class="input_box">
                                <input type="text" ng-enter="signUp()" ng-blur="emailCheck()" ng-model="email" name="email" id="email" placeholder="Email">
                                <span></span>
                            </div>
                            <div class="input_box">
                                <input type="text" ng-enter="signUp()" ng-blur="nicknameCheck()" ng-model="nickname" name="nickname" id="nickname" placeholder="Nickname" />
                                <span></span>
                            </div>
                            <div class="input_box">
                                <input type="text" ng-enter="signUp()" ng-blur="countryCheck()" ng-model="country" name="country" id="country" placeholder="Country" />
                                <span></span>
                            </div>
                            <div class="input_box">
                                <input type="password" ng-enter="signUp()" ng-blur="passwordCheck()" ng-model="password" name="password" id="password" placeholder="Password" />
                                <span></span>
                            </div>
                            <div class="input_box">
                                <input type="password" ng-enter="signUp()" ng-blur="confirmPasswordCheck()" ng-model="confirm_password" name="confirm_password" placeholder="Confirm Password" />
                                <span></span>
                            </div>
                            <input type="button" class="StandardBtn orange submit" ng-click='signUp()' value="Sign up" id="signupbutton" />
                            <p class="wrong_info" ng-show='responseShow'>{{responseContent}}</p>
                            <div class="clear"></div>
                        </form>
                        <p>
                            <a href="/login.html">Already have a account? Login Here.</a>
                        </p>
                        <div class="clear"></div>
                    </div>
                </div>
                <div id="footer">
                    <div id="footer_inner">
                        <ul class="footer_nav">
                            <li><a href="/help.html">Help</a></li>
                            <li><a href="/contact.html">Contact</a></li>
                            <li><a href="/privacy.html">Privacy</a></li>
                            <li style="margin-right:0;"><a href="/about.html">About</a></li>
                        </ul>
                        <div id="follow_us">
                            <a href="https://www.google.com" id="google"  target="_blank"><img src="/images/google.jpg"></a>
                            <a href="https://www.facebook.com" id="facebook"  target="_blank"><img src="/images/facebook.png"></a>
                            <a href="https://twitter.com" id="twitter"  target="_blank"><img src="/images/twitter.jpg"></a>
                        </div>
                        <p class="rights">2019 All Rights Reserverd</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
window.ga = window.ga || function() {

};
ga.l = +new Date;
ga('create', 'UA-37210396-1', 'auto');
ga('send', 'pageview');
</script>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign In - Tsahaylu</title>
    <script type="text/javascript">
    token = window.localStorage.getItem('access_token') 
    if (token != null)
        window.location.href = "/new.html";

    </script>
    <link href="css/MyFontsWebfontsKit.css" type="text/css" rel="stylesheet" />
    <link href="css/base.css" type="text/css" rel="stylesheet" />
    <link href="css/login.css" type="text/css" rel="stylesheet" />
    <!-- <script src="js/utils/angular.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
    <script src="js/login.js" type="text/javascript"></script>    
</head>

<body>
    <div ng-app="myApp" id="wrap">
        <div id="header_top">
            <div id="header_top_inner">
                <a href="https://tsahaylu.com" target="_blank"> <img class="logo" src="/images/logo.png" /></a>
            </div>
        </div>
        <div id="header_bottom">
            <div id="header_bottom_inner">
            </div>
        </div>
        <div id="main">
            <div id="main_outer">
                <div id="main_inner">
                    <div ng-controller="login_box" id="login_box">
                        <div class="left">
                            <h2>Sign in</h2>
                            <form method="post">
                                <div class="input_box">
                                    <input type="text" ng-model='email' ng-enter='signIn()' ng-blur="emailCheck()" name="email" placeholder="Email" />
                                </div>
                                <div class="input_box">
                                    <input type="password" ng-model="password" ng-enter='signIn()' name="password" placeholder="Password" />
                                </div>
                                <p>
                                    <a href="/forgot.html">Forget password?</a>
                                    <input type="button" class="StandardBtn orange submit" ng-click="signIn()" value="Sign in" />
                                </p>
                                <p>
                                    <a href="/signup.html">Don't have an account? Create one.</a>
                                </p>
                                <p class="wrong_info" ng-show='responseShow'>{{responseContent}}</p>
                            </form>
                        </div>
                        <div id="oauth_login">
                            <span>Or you can:</span>
                            <ul>
                                <li><a href="/api/service/googleOAuth"><img src="/images/google_login.png"/></a> </li>
                                <li><a href="/api/service/facebookOAuth"><img src="/images/facebook_login.png"/></a></li>
                                <li><a href="/api/service/twitterOAuth"><img src="/images/twitter_login.png"/></a> </li>
                            </ul>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div id="footer">
                    <div id="footer_inner">
                        <ul class="footer_nav">
                            <li><a href="/help.html">Help</a></li>
                            <li><a href="/contact.html">Contact</a></li>
                            <li><a href="/privacy.html">Privacy</a></li>
                            <li style="margin-right:0;"><a href="/about.html">About</a></li>
                        </ul>
                        <div id="follow_us">
                            <a href="https://www.google.com" id="google"  target="_blank"><img src="/images/google.jpg"></a>
                            <a href="https://www.facebook.com" id="facebook"  target="_blank"><img src="/images/facebook.png"></a>
                            <a href="https://twitter.com" id="twitter"  target="_blank"><img src="/images/twitter.jpg"></a>
                        </div>
                        <p class="rights">2019 All Rights Reserverd</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
window.ga = window.ga || function() {
    (ga.q = ga.q || []).push(arguments)
};
ga.l = +new Date;
ga('create', 'UA-37210396-1', 'auto');
ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>

</html>

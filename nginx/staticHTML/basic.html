<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic - Tsahaylu</title>
    <link href="css/MyFontsWebfontsKit.css" type="text/css" rel="stylesheet" />
    <link href="/css/base.css" type="text/css" rel="stylesheet" />
    <link href="/css/setting.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/jquery/jquery-ui-1.9.2.css">
    <link rel="stylesheet" href="/css/user-avatar.css">
    <!-- <script src="js/utils/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="js/utils/angular.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
    <script src="js/utils/ng-file-upload.min.js"></script>
    <script src="js/utils/ng-file-upload-shim.min.js"></script>
    <script src="js/basic.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" async="" src="https://www.google-analytics.com/ga.js"></script> -->
</head>

<body>
    <div ng-app="myApp" id="wrap">
        <div ng-controller="basicInfo">
            <div id="header_top">
                <div id="header_top_inner">
                    <a href="https://tsahaylu.com" target="_blank"> <img class="logo" src="/images/logo.png" /></a>
                    <ul id="main_nav">
                        <li><a href="/new.html">New</a></li>
                        <li><a href="/archive.html">Archive</a></li>
                        <li><a href="/fav.html">Favorites</a></li>
                    </ul>
                    <div id="user_zone">
                        <img class="photo" id="user_avatar" ng-src="{{user_avatarURL}}"  err-src="/images/mystery-man.jpg" />
                        <a class="user_nav" href="###" id="user_nickname" target="_blank">{{user_nickname}}</a>
                        <ul id="user_menu">
                            <li><a href="/basic.html">Setting</a></li>
                            <li><a href="/tools.html">Tools</a></li>
                            <li><a href="/help.html">Help</a></li>
                            <li style="border-bottom:none"><a href="/api/service/logoff">Sign out</a></li>
                        </ul>
                    </div>
                    <div>
                        <div>
                            <a class="mes_num" href="msgs.html" ><span  id="msg_num">{{messageservice.msgNum}}</span><span class="triangle"></span><span class="btriangle"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="header_bottom">
                <div id="header_bottom_inner">
                    <div id="globe_tip"> </div>
                </div>
            </div>
            <div id="main">
                <div id="main_outer">
                    <div id="main_inner">
                        <h2>Settings</h2>
                        <div id="tabs">
                            <ul>
                                <li class="active"><a href="basic.html">Basic</a></li>
                                <li><a href="friends.html">Friends</a></li>
                                <li><a href="invitations.html">Invitations</a></li>
                                <li><a href="msgs.html">Notifications</a></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                        <div id="content">
                            <div id="overlay" ng-click="userService.overlayClick()" class="ng-hide" ng-show="userService.showOverlay">
                            </div>
                            <div class="ng-hide" id="edit_password_box" ng-show=userService.password_box>
                                <span class="close" ng-click="userService.hidePasswordBox()" ></span>
                                <div class="clear"></div>
                                <form>
                                    <div class="input_box">
                                        <label>New Password:</label>
                                        <input class="userInfoInput" type="password" name="password" ng-minlength="6" ng-model="user_pass1" />
                                        <div class=" clear"></div>
                                        <div class="input_box">
                                            <label>Confirm Password:</label>
                                            <input class="userInfoInput" type="password" name="confirm_password" ng-minlength="6" ng-model="user_pass2" />
                                            <div class=" clear"></div>
                                            <input type="button" ng-click="changePass()" class="save_new_pwd StandardBtn orange" value="Save" />
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <form>
                                <div class="input_box">
                                    <label for="nickname">Email Address:</label>
                                    <input class="userInfoInput" type="text" name="email" id="email" ng-change="updateEmail()" ng-model="user_email" />
                                    <a href="###" class="edit_password" ng-click="userService.showPasswordBox()" >Change password</a>
                                    <div class="clear"></div>
                                </div>
                                <div class="input_box">
                                    <label for="nickname">Nickname:</label>
                                    <input class="userInfoInput" type="text" name="nickname" id="nickname" ng-change="updateNickname()" ng-model="user_nickname" />
                                    <div class="clear"></div>
                                </div>
                                <div class="input_box">
                                    <label for="country">Country:</label>
                                    <input class="userInfoInput" type="text" name="country" id="country" ng-change="updateCountry()" ng-model="user_country" />
                                    <div class="clear"></div>
                                </div>
                                <div class="input_box">
                                    <label title="recieve link from Tsahaylu Team" for="subscribe">Link Subscription from Tsahaylu Team:</label>
                                    <input class="userInfoInputCheckbox" type="checkbox" name="favurlSubscription" id="favurlSubscription" ng-change="updateFavurlSubscription()" ng-model="favurlSubscription" />
                                    <div class="clear"></div>
                                </div>
                                <div class="input_box">
                                    <label title="recieve email from Tsahaylu Team" for="subscribe">Email Subscription:</label>
                                    <input class="userInfoInputCheckbox" type="checkbox" name="emailSubscription" id="emailSubscription" ng-change="updateEmailSubscription()" ng-model="emailSubscription" />
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </form>
                            <div id="user-avatar-display" class="submitbox">
                                <h3>Picture</h3>
                                <p id="user-avatar-display-image"><img alt="" ng-src="{{user_avatarURL}}" err-src='/images/mystery-man.jpg' class="avatar avatar-150 photo" height="150" width="150"></p>
                                    <a id="user-avatar-link" class="StandardBtn orange thickbox" href="#" ng-click="updateAvatar()" title="Upload and Crop an Image to be Displayed">Update Picture</a>
                                    <p id="user-avatar-message"></p>
                                    <div id="user-avatar-form" ng-show="uploadbtn">
                                        <input type="file" class="button" ngf-select="upload($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer">
                        <div id="footer_inner">
                            <ul class="footer_nav">
                                <li><a href="/help.html">Help</a></li>
                                <li><a href="/contact.html">Contact</a></li>
                                <li><a href="/privacy.html">Privacy</a></li>
                                <li style="margin-right:0;"><a href="/about.html">About</a></li>
                            </ul>
                            <div id="follow_us">
                                <a href="https://www.google.com" id="google"  target="_blank"><img src="/images/google.jpg"></a>
                                <a href="https://www.facebook.com" id="facebook"  target="_blank"><img src="/images/facebook.png"></a>
                                <a href="https://twitter.com" id="twitter"  target="_blank"><img src="/images/twitter.jpg"></a>
                            </div>
                            <p class="rights">2019 All Rights Reserverd</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
window.ga = window.ga || function() {
    (ga.q = ga.q || []).push(arguments)
};
ga.l = +new Date;
ga('create', 'UA-37210396-1', 'auto');
ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>

</html>

<html>

<head>
    <title>New - Tsahaylu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/base.css" type="text/css" rel="stylesheet" />
    <link href="css/favorite.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="main" ng-app='myApp' ng-controller='link_box'>
        <div id="main_outer" infinite-scroll="tsahaylu.nextPage()" data-id='tsahaylu.sc' infinite-scroll-disabled='tsahaylu.busy' infinite-scroll-distance='1'>
            <div id="main_inner">
                <div id="sel_box">
                    <input type="checkbox" name="sel_all" id="sel_all" />
                    <label for="sel_all">Select all</label>
                    <span class="StandardBtn orange btn" id="all_read" title="Mark all as read">Mark as read</span>
                    <span class="StandardBtn orange btn" id="all_del" title="Delete all">Delete</span>
                    <div class="clear"></div>
                </div>
                <ul id="link_box">
                    <li ng-repeat="FavURLShow in tsahaylu.FavURLShows" data-id="{{FavURLShow.id}}" class="default">
                        <span class="angel_outer"></span>
                        <span class="angel_inner"></span>
                        <div class="link_info">
                            <div class="user_info">
                                <a ng-href="http://localhost:8888/user/page?id={{FavURLShow.fromid}}" target="_blank">
		            		<img title="Click go to user home page" ng-src="{{FavURLShow.avatarURL}}" err-src='../images/mystery-man.jpg'></a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="unchecked">
                            </div>
                            <div class="web_info_large" oid="{{FavURLShow.urlid}}">
                                <img ng-src="{{FavURLShow.icon}}" err-src="../images/defaulticon.ico">
                                <a ng-href="{{FavURLShow.url}}" target="_blank">{{FavURLShow.title}}</a>
                            </div>
                            <div class="control_box">
                                <a href="###" title="Toggle favorite" ng-class="{'fav': {{FavURLShow.fav}}, 'unfav': !{{FavURLShow.fav}},'show': {{FavURLShow.fav}},'hide': !{{FavURLShow.fav}} }" ></a>
                                <a href="###" title="Toggle delete" class="del hide" ></a>
                                <a href="###" class="unread hide" title="Toggle mark as unread"></a>
                            </div>
                            <div class="web_info_link">
                                <div class="left">From:
                                    <a ng-href="http://localhost:8888/user/page?id={{FavURLShow.fromid}}" target="_blank">{{FavURLShow.nickname}}</a>
                                    | Host: <a ng-href="http://{{FavURLShow.host}}" target="_blank">{{FavURLShow.host}}</a>
                                </div>
                                <p class="time">22 days ago</p>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </li>
                </ul>
                <div id="end" class="end">
                    No more links
                </div>
                <div id="loading" class="loading">
                    <img src="images/loading.gif"/>
            </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
                <div id="footer">
                    <div id="footer_inner">
                        <ul class="footer_nav">
                            <li><a href="/help.html">Help</a></li>
                            <li><a href="/contact.html">Contact</a></li>
                            <li><a href="/join.html">Join</a></li>
                            <li style="margin-right:0;"><a href="/about.html">About</a></li>
                        </ul>
                        <div id="follow_us">
                            <a href="http://facebook.com" id="facebook"  target="_blank"></a>
                            <a href="http://twitter.com" id="twitter"  target="_blank"></a>
                        </div>
                        <p class="rights">2013 All Rights Reserverd</p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
</body>
<script src="js/utils/jquery.min.js" type="text/javascript"></script>
<script src="js/utils/angular.min.js" type="text/javascript"></script>
<script type='text/javascript' src=js/utils/ng-infinite-scroll.min.js> </script> <script src="js/test.js" type="text/javascript"></script>

</html>
